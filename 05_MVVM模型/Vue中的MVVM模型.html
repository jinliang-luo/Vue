<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据绑定</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        MVVM模型
            1.M：模型（Model）：data中的数据
            2.V：试图（View）：模板代码
            3.VM：视图模型（ViewModel）：Vue实例
        观察发现：
            1.data中所有的属性，最后都出现在了vm身上。
            2.vm身上所有的属性 及 Vue原型上所有属性，在Vue模板中都可以直接使用。
    -->
    <!-- 准备好一个容器 -->
    <div id="root">
        <h1>学校名称：{{name}}</h1>
        <h1>学校地址：{{address}}</h1>
        <!-- <h1>测试1：{{1+1}}</h1>
        <h1>测试2：{{$options}}</h1>
        <h1>测试3：{{$emit}}</h1>
        <h1>测试4：{{_c}}</h1> -->
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false //防止在 Vue 启动时出现生产提示

        const vm = new Vue({
            el: '#root',
            data: {
                name: '尚硅谷',
                address: '武汉'
            }
        })
        console.log(vm)
    </script>
</body>

</html>
